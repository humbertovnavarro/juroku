<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>convert image to lua</title>
    <script src="wasm_exec.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Convert Image to ComputerCraft Lua</h1>
  <p>With the power of WASM!</p>
  <p>Small image sizes work best. ~640x480</p>
  <div class="flex flex-center">
    <label for="filter" class="margin-x-1">Dither filter</label>
    <select name="filter" id="filter">
      <option value="None">None</option>
      <option value="FloydSteinberg">FloydSteinberg</option>
      <option value="Burkes">Burkes</option>
      <option value="Stucki">Stucki</option>
      <option value="Atkinson">Atkinson</option>
      <option value="Sierra-3">Sierra-3</option>
      <option value="Sierra-2">Sierra-2</option>
      <option value="Sierra-Lite">Sierra-Lite</option>
    </select>
  </div>
  <div class="flex flex-center margin-y-1">
    <label for="scale" class="margin-x-1">Scale</label>
    <select name="scale" id="scale">
      <option value="1">1x</option>
      <option value="0.75">0.75x</option>
      <option value="0.7">0.7x</option>
      <option value="0.65">0.65x</option>
      <option value="0.6">0.6x</option>
      <option value="0.55">0.55x</option>
      <option value="0.50">0.50x</option>
      <option value="0.45">0.46x</option>
      <option value="0.35">0.35</option>
      <option value="0.30">0.30</option>
      <option value="0.25">0.25</option>
      <option value="0.20">0.20</option>
      <option value="0.15">0.15x</option>
      <option value="0.10">0.10x</option>
      <option value="0.5">0.5x</option>
    </select>
  </div>
  <div class="flex flex-center">
    <span class="margin-x-1 invisible" id="size">0kb</span>
  </div>
  <div class="flex flex-center">
    <input type="file" class="margin-bottom-1 margin-y-1" name="image" id="image-file" placeholder="Image" value="image">
  </div>
  <div class="flex flex-center margin-y-1">
    <button class="button margin-x-1" id="convert">
      <span>
        Convert
      </span>
    </button>
    <button id="copy" class="invisible button margin-1">Copy to Clipboard</button>
  </div>
  <div class="flex flex-center">
    <img class="hidden" id="preview-upload">
    <img class="hidden" id="preview">
  </div>
  <script src="index.js">
  </script>
</body>
</html>
